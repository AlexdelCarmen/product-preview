<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <!-- mobile version image -->
      <img
        src="/images/image-product-mobile.jpg"
        alt="Bottle of Gabrielle perfume near some plants"
        class="mobile-image"
      />
      <!-- desktop version image -->
      <img
        src="/images/image-product-desktop.jpg"
        alt="Bottle of Gabrielle perfume near some plants"
        class="desktop-image"
      />

      <div class="description-card">
        <p class="item-type">Perfume</p>
        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <p class="pricing">$149.99 <span class="old-price">169.99</span></p>
        <button class="buy-button">
          <img src="/images/icon-cart.svg" alt="Shopping cart icon" /> Add to
          cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alejandro Borges</a>.
    </div>
  </body>
</html>
